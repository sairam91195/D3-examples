<!doctype html>



<body>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

		var margin = {top: -5, right: -5, bottom: -5, left: -5},
    width = 1000,
    height = 1000;

var zoom = d3.behavior.zoom()
    .scaleExtent([1, 3])
    .on("zoom", zoomed);

var slider = d3.select("body").append("p").append("input")
  .datum({})
  .attr("type", "range")
  .attr("value", zoom.scaleExtent()[0])
  .attr("min", zoom.scaleExtent()[0])
  .attr("max", zoom.scaleExtent()[1])
  .attr("step", (zoom.scaleExtent()[1] - zoom.scaleExtent()[0]) / 100)
  .on("input", slided);
  
  
 var svg = d3.select("body").append("svg")
    .attr("width", 2000)
    .attr("height", 1000)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.right + ")")
    .call(zoom);
	
	var container = svg.append("g");
	

	

function slided(d){
  zoom.scale(d3.select(this).property("value"))
    .event(svg);
}

	d3.json("http://hemanthsai10.github.io/D3-examples/slider_pie_chart/data1.json",function (data) {
		
var r=100; // radius

var color = d3.scale.ordinal()
				.range(["green","orange","red","grey","blue","skyblue","pink","brown","lightgreen","purple"]);




						
						
			var group = container.append("g")
						.attr("transform", "translate(200, 200)");
						
		var arc = d3.svg.arc()
					.innerRadius(0)
					.outerRadius(r);
					
		var pie = d3.layout.pie()
					.value(function (d) { return d.Ticket_Age; }
);
					
		var arcs = group.selectAll(".arc")
						.data(pie(data))
						.enter()
						.append("g")
						.attr("class","arc");
						
						
						
		arcs.append("path")
			.attr("d", arc)
			.attr("fill", function (d) { return color(d.data.Ticket_Age); });
			
			
			arcs.append("text")
				.attr("transform", function (d) {return "translate("+ arc.centroid(d)+")";})
				.attr("text-anchor", "middle")
				.attr("font-size", "1.5em")
				.text(function (d) { return d.data.Ticket_Age; });
				
				
				arcs.on("mouseover", function(){d3.select(this).style("fill", "white") ,visualization.selectAll("text")
  ;})

        .on("mouseout", function(){d3.select(this).style("fill", "black");});
				

			})
			
		//	var container = svg.append("g");
	function zoomed() {

	container.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
  slider.property("value",  d3.event.scale);

	}
					
			
				
</script>
